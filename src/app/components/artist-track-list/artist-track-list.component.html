<div class="list-group-item list-group-item-action"
     *ngFor="let track of tracks">
    <p class="artist-details">
    <img src="{{track.artworkUrl30}}" class="track-img">
    {{ track.trackName}} 
  
    <a href ="{{track.trackViewUrl}}"  target="_blank"><p class="artist-click-here">Please click this Link</p>{{ track.trackViewUrl }} </a>
    </p>
    <br />
</div>
